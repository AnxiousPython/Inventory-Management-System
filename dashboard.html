<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body style="background-color: #f1f5f9;">
    <div class="dashboard-sidebar" id="dashboard_sidebar">
        <div class="dashboard-icon" id="dashboard_icon">
            <h2 id="menuTextLogo"><i>iMS</i> Charcoal</h2>
            <img src="references/1343979.png" alt="" id="menuLogo">
        </div>
        <div class="dashboard-menu">
            <ul>
                <li >
                    <a href="#" class="menu-active"><i class="las la-igloo menuIcons"></i>
                    <span class="menuText">Dashboard</span></a>
                </li>
                <li>
                    <a href="#"><i class="las la-users menuIcons"></i>
                    <span class="menuText">Customers</span></a>
                </li>
                <li>
                    
                    <a href="#"><i class="las la-clipboard-list menuIcons"></i>
                    <span class="menuText">Projects</span></a>
                </li>
                <li>
                    
                    <a href="#"><i class="las la-shopping-bag menuIcons"></i>
                    <span class="menuText">Orders</span></a>
                </li>
                <li>
                    <a href="#"><i class="las la-receipt menuIcons"></i>
                    <span class="menuText">Inventory</span></a>
                </li>
                <li>
                    <a href="#"><i class="las la-user-circle menuIcons"></i>
                    <span class="menuText">Accounts</span></a>
                </li>
                
                <li>
                    <a href="#"><i class="las la-clipboard menuIcons"></i>
                    <span class="menuText">Tasks</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="dashboard-content" id="dashboard_content">
        <header>
            <h2>
                <a href="" id="toggleBtn">
                    <i class="las la-bars"></i>
                    Dashboard
                </a>
                
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>

            <div class="user-wrapper">
                <img src="references/user.png" width="50px" height="30px" alt="user">
                <div>
                    <h4>John Doe</h4>
                    <small>Admin</small>
                </div>
                <div class="logout-wrapper">
                    <a href="" id="logoutBtn">
                        <img src="references/icons8-logout-100.png" alt="">
                    </a>
                </div>
            </div>
            
        </header>
        <main class="content-container">
            <div class="content">
                    
            </div>
        </main>
    </div>
    <script>
        let sidebarActive = true;

        toggleBtn.addEventListener('click', () => {
            event.preventDefault();

            if(sidebarActive) {
                dashboard_sidebar.style.width = '5%';
                dashboard_content.style.marginLeft = '5%';
                dashboard_content.style.width = '95%';
                document.getElementById('dashboard_sidebar').style.transition = '1s';
                document.getElementById('dashboard_content').style.transitionDuration = '1s';

                menuTextLogo.style.display = 'none';
                menuTextLogo.style.fontSize = '20px';
                document.getElementById('menuTextLogo').style.display = 'none';
                document.getElementById('menuLogo').style.display = 'inline-block';
                document.getElementById('dashboard_icon').style.padding = '1rem 0rem 1rem 1rem'
                document.getElementById('dashboard_icon').style.transitionDuration = '1s';

                menuIcons = document.getElementsByClassName("menuText");
                for (let i = 0; i < menuIcons.length; i++) {
                    menuIcons[i].style.display = 'none';                    
                }
                sidebarActive = false;
            } else {
                dashboard_sidebar.style.width = '20%';
                dashboard_content.style.marginLeft = '20%';
                dashboard_content.style.width = '80%';
                document.getElementById('dashboard_sidebar').style.transition = '.5s';
                document.getElementById('dashboard_content').style.transitionDuration = '.5s';

                menuTextLogo.style.fontSize = '30px';
                document.getElementById('menuTextLogo').style.display = 'inline-block';
                document.getElementById('menuLogo').style.display = 'none';
                document.getElementById('dashboard_icon').style.padding = '1rem 0rem 1.5rem 2rem'
                document.getElementById('dashboard_icon').style.transitionDuration = '1s';

                menuIcons = document.getElementsByClassName("menuText");
                for (let i = 0; i < menuIcons.length; i++) {
                    menuIcons[i].style.display = "inline-block";
                }
                sidebarActive = true;
            }
            
        });
    </script>
</body>
</html>
