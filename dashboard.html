<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body style="background-color: #f1f5f9;">
    <div class="dashboard-sidebar">
        <div class="dashboard-icon">
            <h2><i>iMS</i> Charcoal</h2>
        </div>
        <div class="dashboard-menu">
            <ul>
                <li >
                    <a href="#" class="menu-active"><i class="las la-igloo"></i>
                    <span>Dashboard</span></a>
                </li>
                <li>

                    <a href="#"><i class="las la-users"></i>
                    <span>Customers</span></a>
                </li>
                <li>
                    
                    <a href="#"><i class="las la-clipboard-list"></i>
                    <span>Projects</span></a>
                </li>
                <li>
                    
                    <a href="#"><i class="las la-shopping-bag"></i>
                    <span>Orders</span></a>
                </li>
                <li>
                    <a href="#"><i class="las la-receipt"></i>
                    <span>Inventory</span></a>
                </li>
                <li>
                    <a href="#"><i class="las la-user-circle"></i>
                    <span>Accounts</span></a>
                </li>
                
                <li>
                    <a href="#"><i class="las la-clipboard"></i>
                    <span>Tasks</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="dashboard-content">
        <header>
            <h2>
                <a href="" id="toggleBtn">
                    <i class="las la-bars"></i>
                </a>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>

            <div class="user-wrapper">
                <img src="references/user.png" width="50px" height="30px" alt="user">
                <div>
                    <h4>John Doe</h4>
                    <small>Admin</small>
                </div>
                <div class="logout-wrapper">
                    <a href="" id="logoutBtn">
                        <img src="references/icons8-logout-100.png" alt="">
                    </a>
                </div>
            </div>
            
        </header>
        <main class="content-container">
            <div class="content">
                    
            </div>
        </main>
    </div>
</body>
</html>
